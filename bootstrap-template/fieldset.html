<h4 class="mb-3">Persona</h4>

<fieldset>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Nombres</label>
    <div class="col-sm-10">
      <input class="form-control" type="text">
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-10">
      <input class="form-control" type="text">
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Fecha nacimiento</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="dd/mm/yyyy">
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Tipo documento</label>
    <div class="col-sm-10">
      <select class="form-control">
        <option [ngValue]="null">--Tipo Documento--</option>
        <option selected="selected">DNI</option>
        <option>Masculino</option>
        <option>Otro</option>
      </select>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Numero documento</label>
    <div class="col-sm-10">
      <input class="form-control" type="text">
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-2 col-form-label">Legajo</label>
    <div class="col-sm-10">
      <input class="form-control" type="text">
    </div>
  </div>
</fieldset>
